{{ define "error_alert"}}
<!-- Error (Red) -->
<div style="background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; padding:10px; border-radius:4px; margin-bottom:10px;">
  {{ . }}
</div>
{{ end }}

{{ define "success_alert"}}
<!-- Success (Green) -->
<div style="background:#d4edda; color:#155724; border:1px solid #c3e6cb; padding:10px; border-radius:4px; margin-bottom:10px;">
  {{ . }}
</div>
{{ end }}
